<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NetAuto Monitor - Command</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .output-box {
      background-color: #fff;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 15px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NetAuto Monitor</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Command</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/monitoring">Monitoring</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <div class="card mb-4 shadow">
      <div class="card-header bg-secondary text-white">
        Send Command to Router
      </div>
      <div class="card-body">
        <form method="POST" action="/run">
          <div class="mb-3">
            <label for="router-ip" class="form-label">Router IP</label>
            <input type="text" class="form-control" id="router-ip" name="ip" placeholder="e.g., 192.168.130.69" required>
          </div>
          <div class="mb-3">
            <label for="command" class="form-label">Command</label>
            <input type="text" class="form-control" id="command" name="command" placeholder="e.g., show ip interface brief" required>
          </div>
          <button type="submit" class="btn btn-primary">Run Command</button>
        </form>
      </div>
    </div>

    {% if output %}
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        Command Output
      </div>
      <div class="card-body">
        <div class="output-box">
          {{ output }}
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
